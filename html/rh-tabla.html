<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bank Main</title>
        <!-- Api busquedad en tablas -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
        <link rel="stylesheet" href="../css/estilos-generales.css">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="../css/rh-styles.css">
        <!-- <link rel="stylesheet" href="../css/style-Tabla-entrevistador.css"> -->
    </head>
    <body>
        <main>
            <div class="container">
                <header class="header">
                    <h1 class="header__logo">BBVA
                      <img src="../images/BBVA-logo.png" alt="logo">
                    </h1>
                    <div class="buttons">
                        <button class="header__notification">
                            <img class="notificacion" src="../images/notificacion.png" alt="">
                        </button>
                        <button class="header__menu" id="header__menu">
                            <span class="burguer"></span>
                        </button>
                    </div>
                </header>
                <div class="mainContent">
                    <aside class="menu" id="menu">
                        <div class="blackBack" id="blackBack"></div>
                        <section class="menuContent">
                            <div class="perfil">
                                <div class="perfilImg">
                                    <img src="" alt="">
                                </div>
                                <h2>¡Bienvenido Alan!</h2>
                                <h6 class="area">Recursos Humanos</h6>
                            </div>
                            <nav>
                                <a href="rh-tabla.html" class="menu__opc op1">Lista de candidatos</a>
                                <a href="rh-agregar.html" class="menu__opc">Agregar candidato</a>
                              
                                <a href="./index.html" class="menu__opc">Carrar seción</a>
                            </nav>
                        </section>
                    </aside>
                   <div class="principal">
          <div class="principal__cabecera ">
            <h2 class="principal__cabecera--titulo">Candidatos</h2>
            <div>
              <input class="principal__cabecera--input"
              id="busqueda"
             type="search"
             placeholder=" "
             >
            </div>
            
          </div>
          
          

          <section class="section_table">
            <table class="tabla_Candidatos" id="tabla">
              <thead>
                <tr>
                  <tr>
                    <th class="Nombre_Col Nombre_Col_Cab name">   Nombre <img class="Icon_flecha_candidatos" src="../images/flecha.png" />   </th>
                    <th class="Posicion_Col Posicion_Col_Cab item1 pos"> Posicion <img class="Icon_flecha_candidatos" src="../images/flecha.png" /> </th>
                   
                    <th class=" Estatus_Col_Cab esta">  Estatus <img class="Icon_flecha_candidatos" src="../images/flecha.png" /> </th>
                    <th class="Registro_Col_Cab fech" >Fecha entrevista <img class="Icon_flecha_candidatos" src="../images/flecha.png" /> </th>
                    <th class="Boton_Col Boton_Col_Cab item1"><!-- Botones --></th>
                    <tr>
                </tr>
              </thead>
              <tbody id="lista">
                
            
              </tbody>
            </table>

          </section>
        </div>
                </div>
            </div>
        </main>
        <script src="../js/buscar-rh.js"></script>
        <script src="../js/rh-tabla.js" type="module"></script>
        <script src="../js/ordenar-rh.js"></script>
        <script>
            var botonMenu = document.getElementById('header__menu');
            var black = document.getElementById('blackBack');
            var menu = document.getElementById('menu');
            botonMenu.addEventListener('click',function(){
                botonMenu.classList.add('openMenu');
                menu.classList.add('open')
            });

            black.addEventListener('click',function(){
                botonMenu.classList.remove('openMenu');
                menu.classList.remove('open')
            });
        </script>
    </body>
</html>
