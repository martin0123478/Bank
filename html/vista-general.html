<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bank Main</title>
        <link rel="stylesheet" href="../css/estilos-generales.css">
        <link rel="stylesheet" type="text/css" href="../css/style-principal.css">
        <link rel="stylesheet" type="text/css" href="../iconos/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://code.highcharts.com/highcharts.js"></script>
        <script src="https://code.highcharts.com/modules/pareto.js"></script>
        <script src="../js/vista-general.js"></script>
        <script src="../js/buscador-vg.js"></script>
    </head>
    <body>
        <main>
            <div class="container">
                <header class="header">
                    <h1 class="header__logo">BBVA
                      <img src="../images/BBVA-logo.png" alt="logo">
                    </h1>
                    <div class="buttons">
                        <button class="header__notification">
                            <img class="notificacion" src="../images/notificacion.png" alt="">
                        </button>
                        <button class="header__menu" id="header__menu">
                            <span class="burguer"></span>
                        </button>
                    </div>
                </header>
                <div class="mainContent">
                    <aside class="menu" id="menu">
                        <div class="blackBack" id="blackBack"></div>
                        <section class="menuContent">
                            <div class="perfil">
                                <div class="perfilImg">
                                    <img src="" alt="">
                                </div>
                                <div id="nombre">
                                    <h2>¡Bienvenido Jorge!</h2>
                                </div>
                                <h6 class="area">Administrador</h6>
                            </div>
                            <nav>
                                <a href="" class="menu__opc acordion_tit">Admin</a>
                                <section class="menu__acordion acordion_admin">
                                    <a href="../html/vista-general.html" class="acordion__opc dashboard">Dashboard</a>
                                    <a href="../html/graficas_superUsuario.html" class="acordion__opc grafico">Gráfico</a>
                                </section>
                                <a href="" class="menu__opc acordion_tit">RH</a>
                                <section class="menu__acordion acordion acordion_rh">
                                    <a href="../html/lista-candidatos.html" class="acordion__opc dashboard">Lista de candidatos</a>
                                </section>
                                <a href="../html/index.html" class="menu__opc">Cerrar seción</a>
                            </nav>
                        </section>
                    </aside>
                    <section class="principal graficos">
                        <div class="principal__cabecera">
                            <h2 class="principal__cabecera--titulo">Vista general</h2>
                            <div class="create-boton">
                                <input class="create" type="button" value="Agregar">
                                <span class="icon icon-user-plus"></span>
                            </div>
                            <div class="box-search">
                                    <input type="search" id="search" placeholder="Buscar candidato...">
                                    <span class="icon icon-search"></span>
                            </div>
                        </div>
                        <div class="contenido">
                            <table>
                                <tr>
                                    <th>RH</th>
                                    <th>Fecha</th>
                                    <th>Nombre</th>
                                    <th>Especialidad</th>
                                    <th>Experiencia</th>
                                    <th>Encargado</th>
                                    <th>CV</th>
                                    <th>Opciones</th>
                                </tr>
                                <tbody id="table">
                                    
                                </tbody>
                            </table>
                        </div>
                    </section>
                    <section class="menuOpcionesEdicion">
                        <button class="opn_registro menuOpn">Menu <span class="burguer"></span></button>
                        <button class="opn_registro roundButton agregar">Agregar</button>
                        <button class="opn_registro roundButton eliminar">Eliminar</button>
                    </section>
                </div>
            </div>
        </main>
        <script>
            var botonMenu = document.getElementById('header__menu');
            var black = document.getElementById('blackBack');
            var menu = document.getElementById('menu');
            botonMenu.addEventListener('click',function(){
                botonMenu.classList.add('openMenu');
                menu.classList.add('open')
            });

            black.addEventListener('click',function(){
                botonMenu.classList.remove('openMenu');
                menu.classList.remove('open')
            });


            var btnAcordion = document.querySelectorAll('.acordion_tit');
            for (i=0; i<btnAcordion.length;i++){
                console.log(btnAcordion[i])
                btnAcordion[i].addEventListener('click',function(event){
                    event.preventDefault();
                    var btn = this;
                    btn.classList.toggle('open');
                });
            }
        </script>
    </body>
</html>
