<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bank Main</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <main>
            <div class="container">
                <header class="header">
                    <h1 class="header__logo">BBVA
                      <img src="images/BBVA-logo.png" alt="logo">
                    </h1>
                    <div class="buttons">
                        <button class="header__notification">
                            <img class="notificacion" src="images/notificacion.png" alt="">
                        </button>
                        <button class="header__menu" id="header__menu">
                            <span class="burguer"></span>
                        </button>
                    </div>
                </header>
                <div class="mainContent">
                    <aside class="menu" id="menu">
                        <div class="blackBack" id="blackBack"></div>
                        <section class="menuContent">
                            <div class="perfil">
                                <div class="perfilImg">
                                    <img src="" alt="">
                                </div>
                                <h2>¡Bienvenido Alan!</h2>
                                <h6 class="area">Recursos Humanos</h6>
                            </div>
                            <nav>
                                <a href="" class="menu__opc acordion_tit">Admin</a>
                                <section class="menu__acordion acordion_admin">
                                    <a href="" class="acordion__opc">Dashboard</a>
                                    <a href="" class="acordion__opc">Gráfico</a>
                                </section>
                                <a href="" class="menu__opc acordion_tit">RH</a>
                                <section class="menu__acordion acordion acordion_rh">
                                    <a href="" class="acordion__opc">Lista de candidatos</a>
                                </section>
                                <a href="" class="menu__opc">Cerrar seción</a>
                            </nav>
                        </section>
                    </aside>
                    <section class="principal graficos">
                        <div class="grafica graficaPie">
                            <img src="images/grafica_pie.png" alt="">
                        </div>
                        <div class="grafica graficaBarras">
                            <img src="images/grafica_barras.png" alt="">
                        </div>
                    </section>
                </div>
            </div>
        </main>
        <script>
            var botonMenu = document.getElementById('header__menu');
            var black = document.getElementById('blackBack');
            var menu = document.getElementById('menu');
            botonMenu.addEventListener('click',function(){
                botonMenu.classList.add('openMenu');
                menu.classList.add('open')
            });

            black.addEventListener('click',function(){
                botonMenu.classList.remove('openMenu');
                menu.classList.remove('open')
            });


            var btnAcordion = document.querySelectorAll('.acordion_tit');
            for (i=0; i<btnAcordion.length;i++){
                console.log(btnAcordion[i])
                btnAcordion[i].addEventListener('click',function(event){
                    event.preventDefault();
                    var btn = this;
                    btn.classList.toggle('open');
                });
            }
            console.log(btnAcordion);
        </script>
    </body>
</html>
