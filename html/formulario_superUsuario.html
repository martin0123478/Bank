<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bank Main</title>
        <link rel="stylesheet" href="../css/estilos-generales.css">
        <link rel="stylesheet" href="../css/formCandidatos.css">
        
        <script src="../js/form_superUsuario.js"></script>
    </head>
    <body>
        <main>
            <div class="container">
                <header class="header">
                    <h1 class="header__logo">BBVA
                      <img src="../images/BBVA-logo.png" alt="logo">
                    </h1>
                    <div class="buttons">
                        <button class="header__notification">
                            <img class="notificacion" src="../images/notificacion.png" alt="">
                        </button>
                        <button class="header__menu" id="header__menu">
                            <span class="burguer"></span>
                        </button>
                    </div>
                </header>
                <div class="mainContent">
                    <aside class="menu" id="menu">
                        <div class="blackBack" id="blackBack"></div>
                        <section class="menuContent">
                            <div class="perfil">
                                <div class="perfilImg">
                                    <img src="" alt="">
                                </div>
                                <h2>¡Bienvenido Alan!</h2>
                                <h6 class="area">Recursos Humanos</h6>
                            </div>
                            <nav>
                                <a href="" class="menu__opc acordion_tit">Admin</a>
                                <section class="menu__acordion acordion_admin">
                                    <a href="vista-general.html" class="acordion__opc dashboard">Dashboard</a>
                                    <a href="graficas_superUsuario.html" class="acordion__opc grafico">Gráfico</a>
                                </section>
                                <a href="" class="menu__opc acordion_tit">RH</a>
                                <section class="menu__acordion acordion acordion_rh">
                                    <a href="" class="acordion__opc dashboard">Lista de candidatos</a>
                                </section>
                                <a href="index.html" class="menu__opc">Cerrar seción</a>
                            </nav>
                        </section>
                    </aside>
                    <section class="principal formCandidatos">
                        <h2>Registro Candidatos</h2>
                        <form action="" class="formC" id="form">
                            <section class="sectionForm">
                                <div class="cajaInput">
                                    <label for="nombreRH" class="labelForm">Nombre Recursos Humanos</label>
                                    <input type="text" id="nombreRH" name="Nombre RH" placeholder="Nombre">
                                </div>
                            </section>
                            <section class="sectionForm">
                                <div class="cajaInput">
                                    <label for="fecha" class="labelForm">Fecha</label>
                                    <input type="text" id="fecha" name="Fecha"  placeholder="Posición">
                                </div>
                                <div class="cajaInput">
                                    <label for="entrevistador" class="labelForm">Entrevistador</label>
                                    <input type="text" id="entrevistado" name="Entrevistador" placeholder="Entrevistador">
                                </div>
                            </section>
                            <section class="sectionForm noMarg">
                                <div class="cajaInput">
                                    <label for="especialidad" class="labelForm">Especialidad</label>
                                    <input type="text" id="especialidad" name="Especialidad" placeholder="Entrevistador">
                                </div>
                                <div class="cajaInput">
                                    <label for="experiencia" class="labelForm">Experiencia</label>
                                    <input type="text" id="experiencia" name="Experiencia" placeholder="Entrevistador">
                                </div>
                                <div class="cajaInput">
                                    <label for="encargado" class="labelForm">Encargado</label>
                                    <input type="text" id="encargado" name="Encargado" placeholder="Entrevistador">
                                </div>
                            </section>
                            
                            <div class="botonera">
                                <input type="file"  id="guardar" style="display: none;" >
                                <label for="guardar">CV</label>
                                <input  type="button" value="Guardar" id="guardar" onclick="registrar()">
                            </div>
                        </form>
                    </section>
                    <section class="menuOpcionesEdicion">
                        <button class="opn_registro menuOpn">Menu <span class="burguer"></span></button>
                        <button class="opn_registro roundButton agregar">Agregar</button>
                        <button class="opn_registro roundButton eliminar">Eliminar</button>
                    </section>
                </div>
            </div>
        </main>
        <script>
            var botonMenu = document.getElementById('header__menu');
            var black = document.getElementById('blackBack');
            var menu = document.getElementById('menu');
            botonMenu.addEventListener('click',function(){
                botonMenu.classList.add('openMenu');
                menu.classList.add('open')
            });

            black.addEventListener('click',function(){
                botonMenu.classList.remove('openMenu');
                menu.classList.remove('open')
            });


            var btnAcordion = document.querySelectorAll('.acordion_tit');
            for (i=0; i<btnAcordion.length;i++){
                btnAcordion[i].addEventListener('click',function(event){
                    event.preventDefault();
                    var btn = this;
                    btn.classList.toggle('open');
                });
            }
        </script>
    </body>
</html>
